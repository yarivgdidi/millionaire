<div class="page-container">
  <p-panel class="page-main-panel">
    <p-carousel class="carousel" [value]=questions (onPage)="carouselOnPage($event)">
      <ng-template let-question pTemplate="single-question">
        <app-single-question
          [questionObj]="getQuestion(currentPage)"
          [strikes]="strikes"
          (answer)="getAnswer($event)" >

        </app-single-question>
      </ng-template>
    </p-carousel>
    <div class="dialog-container">
      <p-dialog header="{{dialogTitle}}" [(visible)]="displayDialog" [style]="{width: '50vw', height: '200px'}">
        {{dialogMessage}}
      </p-dialog>
    </div>


  </p-panel>
</div>
