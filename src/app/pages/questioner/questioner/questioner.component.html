<div class="page-container">
  <p-panel class="page-main-panel">
    <p-carousel class="carousel" [value]=questions (onPage)="carouselOnPage($event)">
      <ng-template let-question pTemplate="single-question">
        <app-single-question [questionObj]="getQuestion(currentPage)" (answer)="getAnswer($event)" ></app-single-question>
      </ng-template>
    </p-carousel>
  </p-panel>
</div>
